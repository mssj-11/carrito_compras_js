<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3498db">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tienda Online</title>
</head>
<body>

    <div class="container-btn">
        <!-- Botón para abrir el carrito -->
        <button class="cart-button" onclick="toggleCart()">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count">0</span>
        </button>
    </div>
  <div class="container">
    <!-- Tarjetas de productos -->
    <div class="product-card" id="product1">
      <img src="./images/1.png" alt="Producto 1">
      <h3>Producto 1</h3>
      <p class="price">$19.99</p>
      <button class="add-to-cart" onclick="addToCart('product1', 'Producto 1', 19.99, './images/1.png')"><i class="fa-solid fa-cart-plus"></i> Añadir al carrito</button>
    </div>
    <div class="product-card" id="product2">
      <img src="./images/2.png" alt="Producto 2">
      <h3>Producto 2</h3>
      <p class="price">$19.99</p>
      <button class="add-to-cart" onclick="addToCart('product2', 'Producto 2', 19.99, './images/2.png')"><i class="fa-solid fa-cart-plus"></i> Añadir al carrito</button>
    </div>
    <div class="product-card" id="product3">
      <img src="./images/3.png" alt="Producto 3">
      <h3>Producto 3</h3>
      <p class="price">$19.99</p>

    </div>
    <div class="product-card" id="product4">
      <img src="./images/4.png" alt="Producto 4">
      <h3>Producto 4</h3>
      <p class="price">$19.99</p>
      <button class="add-to-cart" onclick="addToCart('product4', 'Producto 4', 19.99, './images/4.png')"><i class="fa-solid fa-cart-plus"></i> Añadir al carrito</button>
    </div>
    <div class="product-card" id="product5">
      <img src="./images/5.png" alt="Producto 5">
      <h3>Producto 5</h3>
      <p class="price">$29.99</p>
      <button class="add-to-cart" onclick="addToCart('product4', 'Producto 5', 29.99, './images/5.png')"><i class="fa-solid fa-cart-plus"></i> Añadir al carrito</button>
    </div>
    <div class="product-card" id="product6">
      <img src="./images/6.png" alt="Producto 6">
      <h3>Producto 6</h3>
      <p class="price">$19.99</p>
      <button class="add-to-cart" onclick="addToCart('product6', 'Producto 6', 19.99, './images/6.png')"><i class="fa-solid fa-cart-plus"></i> Añadir al carrito</button>
    </div>
    <div class="product-card" id="product7">
      <img src="./images/7.png" alt="Producto 7">
      <h3>Producto 4</h3>
      <p class="price">$19.99</p>
      <button class="add-to-cart" onclick="addToCart('product7', 'Producto 7', 19.99, './images/7.png')"><i class="fa-solid fa-cart-plus"></i> Añadir al carrito</button>
    </div>
    <div class="product-card" id="product8">
      <img src="./images/8.png" alt="Producto 8">
      <h3>Producto 8</h3>
      <p class="price">$19.99</p>
      <button class="add-to-cart" onclick="addToCart('product8', 'Producto 8', 19.99, './images/8.png')"><i class="fa-solid fa-cart-plus"></i> Añadir al carrito</button>
    </div>
    <!-- Repite las tarjetas de productos para otros productos -->


    <!-- Carrito de compras -->
    <div class="cart" id="cart">
      <h2>Carrito de compras</h2>
      <div id="cart-items">
        <!-- Los elementos del carrito se agregarán aquí dinámicamente -->
      </div>
      <p class="total">Total: $<span id="cart-total">0.00</span></p>
      <div class="cart-buttons">
        <button onclick="toggleCart()"><i class="fa-solid fa-xmark"></i> Cerrar</button>
        <button onclick="realizarCompra()"><i class="fa-solid fa-credit-card"></i> Realizar compra</button> <!-- Nuevo botón -->
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
